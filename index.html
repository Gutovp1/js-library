<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Parisienne">
    <link rel="icon" href="./img/lib-icon.png">
    <script src="javascript.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <header >Library
        <button class="btn-insert-book">New Book</button>
    </header>
    <main>
        <div class="dashboard"></div>
    </main>
    <footer>
      <p> gutovp - copyright Â© 
        <script>document.write(new Date().getFullYear()) </script>
      </p>
    </footer>
    <div class="popup">
      <form class="book-form" action="#"> Book details
        <ul>
          <li>
            <label for="title">Title:</label>
            <br>
            <input
              type="text"
              autofocus
              id="title"
              name="title"
              required
              minlength="2"
            />
          </li>
          <li>
            <label for="author">Author:</label>
            <br>
            <input
              type="text"
              id="author"
              name="author"
              minlength="3"
            />
          </li>
          <li>
            <label for="year">Reading Year:</label>
            <br>
            <input
              type="number"
              id="year"
              name="year"
              min="0"
              max="2100"
              value="2022"
            />
          </li>
          <li>
            <label for="read">Have you read it?</label>
            <br>
            <input
              type="button"
              id="read"
              onclick="btnToggle()"          
            />
          </li>
        </ul>
        <!-- <div> -->
        <button id="add-book-btn">Add New Book</button>
        <!-- </div>    -->
      </form>
    </div>
    <div class="blur"></div>
    <div class="popup">
        <p>Are you sure about deleting this book?</p>
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>
  </body>
</html>
