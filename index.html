<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Parisienne">
    <link rel="icon" href="./img/lib-icon.png">
    <script src="javascript.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <header >Library
        <button class="btn-insert-book">New Book</button>
    </header>
    <main>
        <div class="dashboard"></div>
    </main>
    <footer>
      <p> gutovp - copyright Â© 
        <script>document.write(new Date().getFullYear()) </script>
      </p>
    </footer>
    <div class="popup">
      <form class="book-form" action="#"> Book details
        <ul>
          <li>
            <input
            type="text"
            autofocus=""autofocus"
            id="title"
            name="title"
            placeholder="Title*"
            required
            />
            <br>
            <label for="title"></label>
          </li>
          
          <li>
            <input
              type="text"
              id="author"
              name="author"
              placeholder="Author"
              minlength="3"
            />
            <label for="author"></label>
          </li>
          <li>
            <label for="year">Reading Year:</label>
            <br>
            <input
              type="number"
              id="year"
              name="year"
              min="0"
              max="2100"
              value= "2022"
            />
          </li>
          <li>
            <label for="read">Have you read it?</label>
            <br>
            <input
              type="checkbox"
              id="read"
              checked          
            />
          </li>
        </ul>
        <button id="add-book-btn">Add New Book</button>
      </form>
    </div>
    <div class="blur"></div>
  </body>
</html>
